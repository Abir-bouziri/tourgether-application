<!DOCTYPE html>
<html>
<head>
	<title>TOURGETHER</title>
	<meta charset="utf-8">

    <meta name="viewport" content="with=device-width.initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="style3.css">

</head>
<body>
	<div class="container">
		<section id="banner">
				<header class="header"><strong>TOURGETHER</strong></header>
			<div class="banner-text">
				<h1>Discover your favorite place with us</h1>
				<p>Everything you need to know to plan your next trip<br>Create a fully customized day by day itinerary for free</p>
			</div>
			<div class="banner-button">
				<button id="open-button" type="button" class="btn-left" onclick="openForm()">Log in </button>
				<button type="button" class="btn-right">Download App</button>
			</div>

		</section>

		<nav class="navbar">
			<div class="menu">
				<div class="line line-1"></div>
				<div class="line line-2"></div>
				<div class="line line-3"></div>
			</div>
			<ul class="nav-list">
				<li class="nav-item">
					<a href="#" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Offers</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Trips</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">About us</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Contact</a>
				</li>
			</ul>
		</nav>
	</div>
	<a href="#" class="play" onclick="toggle()"><img src="play.png"></a>
	<div class="video">
		<video src="Tunisia.mp4" controls="true"></video>
		<img src="close.png" class="close" onclick="toggle()">
	</div>
	<script>
		function toggle(){
			var video = document.querySelector('.video');
			var vid = document.querySelector('video');
			video.classList.toggle('active');
			vid.currentTime = 0;
			vid.pause();
		}
	</script>

	<script src="script2.js">
	</script>

	<!--Form Section-->
	<div class="bg-model" id="form">
		<div class="form-box">
			<!--<div id="close" class="ferme">+</div>-->
			<div class="btt-box">
			  <div id="btt"></div>
			  <button type="button" class="toggle-btt" onclick="log()">Log In</button>
			  <button type="button" class="toggle-btt" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
			  <img src="fb.png">
			  <img src="tw.png">
			  <img src="gg.png">
			</div>
			<form id="log" class="input-group">
			  <input type="text" class="input-field" placeholder="Uder Id" required>
			  <input type="text" class="input-field" placeholder="Enter Password" required>
			  <div class="remember"><a href="#">Forgote Password ?</a></div>
			  <button type="submit" class="submit-btt">Log in</button>      
			</form>
			<form id="register" class="input-group">
			  <input type="text" class="input-field" placeholder="Uder Id" required>
			  <input type="email" class="input-field" placeholder="Email Id" required>
			  <input type="text" class="input-field" placeholder="Enter Password" required>
			  <input type="text" class="input-field" placeholder="Confirm Password" required>
			  <input type="checkbox" class="check-box">
			  <div class="condition"><p>I agree to the terms & conditions</p></div>
			  <button type="submit" class="submit-btt">Register</button>      
			</form>
			<button type="button" class="close-botton" onclick="closeForm()">X</button>
		</div>
	</div>
	<script>
		function openForm() {
			document.querySelector(".bg-model").style.display = "block";
		}
		function closeForm() {
			document.querySelector(".bg-model").style.display = "none";
		}




		var x = document.getElementById("log");
		var y = document.getElementById("register");
		var z = document.getElementById("btt");
		function register(){
		  x.style.left = "-400px";
		  y.style.left = "50px";
		  z.style.left = "110px";
		}
		function log(){
		  x.style.left = "50px";
		  y.style.left = "450px";
		  z.style.left = "0";
		}
	  </script>


</body>
</html>
